<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/JS GAME/styles/style.css">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Juego de Numeros</title>
</head>
<body>


    <div class="container-fluid">
        <br><br> <br>
        <div class="row centro">
            
            <div class="col-3">


            </div>
            <div class="col-6 color-container color-texto-blanco">
                <p>Hemos seleccionado un número aleatorio entre el 1 el 100. Intenta advinarlo en 10 intentos o menos</p>
                <p>Te diremos si el numero es más alto o más bajo</p>
                <label>Adivina el numero:</label>
                <input type="text" id="numero">
                <input type="submit" onclick="ingame()" id="submit" placeholder="Enviar Respuesta">

                <p>Intentos anteriores: <span id="intentos"></span></p>

                <div id="resultado"  style="display:none";></div>

                <input type="submit" onclick="reset_game()" id="resetButton" placeholder="Reiniciar">


                <script src="/JS GAME/scrips/scrip.js"> </script>

            </div>
    </div>

    </div>




</body>
</html>
